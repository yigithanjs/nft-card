<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

    <header>
      <img src="image-equilibrium.jpg" alt="equilibrium">
      <div id="viewDiv">
        <img src="icon-view.svg" alt="view" id="view">
      </div>
    </header>

    <section id="equilibrium">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    
    <section id="information">
      <div>
        <img src="icon-ethereum.svg" alt="ethereum icon">
        <p>0.041 ETH</p>
      </div>

      <div>
        <img src="icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </section>
   
    <footer>
      <img src="image-avatar.png" alt="avatar">
      <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
    </footer>
    
  </main>
</body>
</html>
